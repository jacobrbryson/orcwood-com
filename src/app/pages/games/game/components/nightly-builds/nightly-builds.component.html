<ion-row>
  <ion-col size="12" class="ion-text-center">
    <hr style="background:white;margin:16px;"/>
    <h3>
      Nightly Builds
    </h3>
    <ion-list>
      <ion-item *ngFor="let nightlyBuild of nightlyBuilds">
        <a href="{{ nightlyBuild.url }}" target="_blank" class="flex"><ion-icon name="cloud-download-outline"></ion-icon>{{ nightlyBuild.dateTime | date:'short' }}</a>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
